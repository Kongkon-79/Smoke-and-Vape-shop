<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper.js Slider</title>
    <!-- Swiper.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Bannner container -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="/images/slide1.jpg"
            alt="Slide 1"
            width="100%"
            height="700px"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="/images/slide2.jpg"
            alt="Slide 1"
            width="100%"
            height="700px"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="/images/slide3.jpg"
            alt="Slide 1"
            width="100%"
            height="700px"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="/images/slide4.jpg"
            alt="Slide 1"
            width="100%"
            height="700px"
          />
        </div>
        <div class="swiper-slide">
          <img
            src="/images/slide5.jpg"
            alt="Slide 1"
            width="100%"
            height="700px"
          />
        </div>
      </div>

      <!-- Navigation Buttons -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

      <!-- Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <!-- Not Found container  -->
    <!-- <div class="not_found">
      <div class="not_found_content">
        <h4 class="not_found_title">Uh oh ! Looks like something broke.</h4>
        <div>
          <button class="not_found_btn">Take Me Away</button>
          <p class="or">or <span class="report">Report This</span></p>
        </div>
      </div>
    </div> -->

    <!-- Swiper.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
